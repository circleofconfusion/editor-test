<div class="toolbar">
  <button type="button" title="Undo" ng-click="modifyDoc('undo')">
    <i class="fa fa-undo" aria-hidden="true"></i>
  </button><button type="button" title="Redo" ng-click="modifyDoc('redo')">
    <i class="fa fa-repeat" aria-hidden="true"></i>
  </button><button type="button" title="comment">
    <i class="fa fa-comment-o" aria-hidden="true" ng-click="insertComment()"></i>
  </button>
</div>
<div contenteditable="true">
  <p>{{ text }}</p></div>
