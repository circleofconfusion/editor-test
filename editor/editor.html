<div class="toolbar">
  <button type="button" title="Ctrl+z" aria-label="undo">
    <i class="fa fa-undo" aria-hidden="true"></i>
  </button><button type="button" title="Shift+Ctrl+z" aria-label="redo">
    <i class="fa fa-repeat" aria-hidden="true"></i>
  </button><button type="button" title="comment" aria-label="add comment">
    <i class="fa fa-comment-o" aria-hidden="true"></i>
  </button>
</div>
<div class="heading">
  <h5></h5>
  <button type="button" aria-label="close">
    <i class="fa fa-times"></i>
  </button>
</div>
<div contenteditable  tabindex="0"></div>
<form class="comment-form">
  <input type="hidden" name="commentId" />
  <textarea name="comment" required title="Comment" aria-label="comment"></textarea>
  <button type="button" name="save" title="Save comment" aria-label="save comment"><i class="fa fa-check" aria-hidden="true"></i></button>
  <button type="button" name="cancel" title="Cancel" aria-label="cancel comment"><i class="fa fa-times" aria-hidden="true"></i></button>
</form>
